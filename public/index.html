<!-- public/index.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MNNIT Matchmaking Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>MNNIT Matchmaking</h1>
    <p>Let your heart lead the way! Please login with your college email.</p>
    <form action="/login" method="POST">
      <label for="email">College Email:</label>
      <input type="email" id="email" name="email" placeholder="e.g., john.20123456@mnnit.ac.in" required>
      
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      
      <label for="branch">Branch:</label>
      <select id="branch" name="branch">
          <option value="choose">Choose Branch</option>
          <option value="CSE">CSE</option>
          <option value="ECE">ECE</option>
          <option value="CE">CE</option>
          <option value="EE">EE</option>
          <option value="PIE">PIE</option>
          <option value="Mech E">Mech E</option>
          <option value="BT">BT</option>
          <option value="ECM">ECM</option>
          <option value="Mate E">Mate E</option>
      </select>
      
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
